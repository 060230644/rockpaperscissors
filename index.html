<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="rpc.css">

</head>
<body>

<div class="wrapper">
  <div class="mainTextContainer">
    <h1 class="mainText">Janken</h1>
    <h5 class="start">Click the button to start!</h5>
  </div>

  <div class="showScore">
    <h1 class="computerChoice"></h1><br>
    <h1 class="playerScore"></h1>
    <h1 class="computerScore"></h1>
    <h1 class="winner"></h1>
  </div>
  <div class="buttonContainer">
    <button class="game rock">Rock</button>
    <button class="game paper">Paper</button>
    <button class="game scissors">Scissors</button>
    <button class="reset hideButtons">Play Again</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
